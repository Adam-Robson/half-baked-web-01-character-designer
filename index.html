<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>

    <main>
        <div class="left">
            <div class="picker">
                <label>
                    Head
                    <select id="head-dropdown">
                        <option value="cat">cat</option>
                        <option value="meerkat">meerkat</option>
                        <option value="goat">goat</option>
                    </select>
                </label>
                <label>
                    Middle
                    <select id="middle-dropdown">
                        <option value="christmas">christmas</option>
                        <option value="llama">llama</option>
                        <option value="pep">pepperoni</option>
                    </select>
                </label>
                <label>
                    Bottom
                    <select id="bottom-dropdown">
                        <option value="red">red</option>
                        <option value="cargo">cargo</option>
                        <option value="flower">flower</option>
                    </select>
                </label>
                <label>
                    Add a catch phrase
                    <input id="catchphrase-input" />
                    <button id="catchphrase-button">Add</button>
                </label>
            </div>
            <div id="stats">
                <p id="report"></p>
                <div id="catchphrases">

                </div>
            </div>
        </div>
        <div class="right">
            <div class="character">
                <div class="bg head" id="head">
                </div>
                <div class="bg middle" id="middle">
                </div>
                <div class="bg bottom" id="bottom">
                </div>
            </div>

        </div>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
