<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>

    <main>
        <div class="left">
            <div class="picker">
                <label class="head-label">
                    Head
                    <select id="head-dropdown">
                        <option class="option" value="sam">sam</option>
                        <option value="kye" class="option">kye</option>
                        <option value="pj" class="option">pj</option>
                    </select>
                </label>
                <label class="middle-label">
                    Middle
                    <select id="middle-dropdown">
                        <option class="option" value="yinyang">yinyang</option>
                        <option class="option" value="wolflady">wolflady</option>
                        <option value="santa" class="option">santa</option>

                    </select>
                </label>
                <label class="bottom-label">
                    Bottom
                    <select id="bottom-dropdown">
                        <option class="option" value="pink">pink</option>
                        <option value="black" class="option">black</option>
                        <option class="option" value="shorts">shorts</option>



                    </select>
                </label>
                <label class="catchphrase-label">
                    Add a catch phrase
                    <input id="catchphrase-input" />
                    <button id="catchphrase-button">Add</button>
                </label>
                    <div id="catchphrases"></div>


            </div>
            <div id="stats">
                <p id="report"></p>

            </div>
        </div>
        <div class="right">
            <div class="character">
                <div class="bg head" id="head">
                </div>
                <div class="bg middle" id="middle">
                </div>
                <div class="bg bottom" id="bottom">
                </div>
            </div>

        </div>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
