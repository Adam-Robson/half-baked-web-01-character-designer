<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>

    <main>
        <div class="left">
            <div class="picker">
                <label for="head-dropdown">
                    Choose any head:
                    <select id="head-dropdown">
                        <option value="Cat">Cat</option>
                        <option value="Meerkat">Meerkat</option>
                        <option value="Goat">Goat</option>
                    </select>
                </label>
                <label for="middle-dropdown">
                    Middle
                    <select id="middle-dropdown">
                        <option value="Christmas">Christmas</option>
                        <option value="Llama">Llama</option>
                        <option value="Pepperoni">Pepperoni</option>
                    </select>
                </label>
                <label for="bottom-dropdown">
                    Bottom
                    <select id="bottom-dropdown">
                        <option value="Cargo">Cargo</option>
                        <option value="Pretty">Pretty</option>
                        <option value="Red">Red</option>
                    </select>
                </label>
                <label for="catchphrase-input">
                    Add a catch phrase
                    <input id="catchphrase-input" />
                    <button id="catchphrase-button">Add</button>
                </label>
            </div>
            <div id="stats">
                <p id="report"></p>
                <div id="catchphrases">

                </div>
            </div>
        </div>
        <div class="right">
            <div class="character">
                <div class="bg head" id="head">
                </div>
                <div class="bg middle" id="middle">
                </div>
                <div class="bg bottom" id="bottom">
                </div>
            </div>

        </div>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
